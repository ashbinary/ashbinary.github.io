<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ash's site</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="row-container">
            <img class="image" src="pfp.png" alt="Italian Trulli" style="padding: 20px">
            <div class="container">
                <a href="https://x.com/ashbinary_" class="a-class">@ashbinary_ on Twitter</a>
                <a href="https://bsky.app/profile/ashbinary.bsky.social" class="a-class">@ashbinary on BlueSky</a>
                <a href="https://github.com/ashbinary" class="a-class">ashbinary on GitHub</a>
            </div>
        </div>
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/3F4lHPNHlvr3RpO4tpVOIs" class="spotifybox" width="100%" height="152" frameBorder="0" allow="encrypted-media" id="spotifyBox" loading="lazy"></iframe>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            fetch('splashes.txt')
                .then(response => response.text())
                .then(data => {
                    const texts = data.split("\n").filter(text => text.trim() !== "");
                    const randomIndex = Math.floor(Math.random() * texts.length);
                    console.log(texts[randomIndex].split(" //")[0]);
                    document.getElementById('spotifyBox').src = "https://open.spotify.com/embed/track/" + texts[randomIndex].split(" //")[0];
                })
                .catch(error => {
                    console.error('Error fetching the splashes.txt file:', error);
                });
        });
    </script>
</body>
</html>
